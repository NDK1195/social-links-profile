<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./src/output.css" />
    <title>Frontend Mentor | Social links profile</title>
  </head>
  <body class="bg-grey-900 flex items-center justify-center h-screen">
    <div
      class="xl:min-w-[384px] md:min-w-[456px] min-w-[327px] bg-grey-800 rounded-xl p-6 md:p-10 mx-6 flex flex-col items-center justify-center gap-6 text-white"
    >
      <img
        src="./images/avatar-jessica.jpeg"
        alt="avatar"
        class="size-[88px] rounded-full"
      />
      <div class="flex flex-col items-center gap-1">
        <h1 class="font-semibold text-2xl">Jessica Randall</h1>
        <p class="text-green font-bold text-sm">London, United Kingdom</p>
      </div>
      <p class="text-sm">"Front-end developer and avid reader."</p>
      <ul class="flex flex-col items-center text-center gap-4 w-full">
        <li
          class="bg-grey-700 py-3 rounded-lg text-sm font-bold w-full hover:text-grey-700 hover:bg-green transition-colors cursor-pointer duration-300"
        >
          <a href="#">GitHub</a>
        </li>
        <li
          class="bg-grey-700 py-3 rounded-lg text-sm font-bold w-full hover:text-grey-700 hover:bg-green transition-colors cursor-pointer duration-300"
        >
          <a href="#">Frontend Mentor</a>
        </li>
        <li
          class="bg-grey-700 py-3 rounded-lg text-sm font-bold w-full hover:text-grey-700 hover:bg-green transition-colors cursor-pointer duration-300"
        >
          <a href="#">LinkedIn</a>
        </li>
        <li
          class="bg-grey-700 py-3 rounded-lg text-sm font-bold w-full hover:text-grey-700 hover:bg-green transition-colors cursor-pointer duration-300"
        >
          <a href="#">Twitter</a>
        </li>
        <li
          class="bg-grey-700 py-3 rounded-lg text-sm font-bold w-full hover:text-grey-700 hover:bg-green transition-colors cursor-pointer duration-300"
        >
          <a href="#">Instagram</a>
        </li>
      </ul>
    </div>
  </body>
</html>
